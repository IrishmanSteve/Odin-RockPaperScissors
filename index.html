<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b0caeab47d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="headings">
        <h1>Rock Paper Scissors</h1>
        <h2>First to 5 Wins!</h2>
    </div>
    <div class="bigContainer">
        <div class="buttonContainer">
            <button class="btn" id="rock"><i class="fa-solid fa-hand-fist fa-rotate-90" style="color: red;"></i></button>
            <button class="btn" id="paper"><i class="fa-solid fa-hand" style="color: green;"></i></button>
            <button class="btn" id="scissors"><i class="fa-solid fa-hand-scissors" style="color: blue;"></i></button>
        </div>
        <div class="scoreContainer">
            <p class="scores" id="playerScore"></p>
            <p class="scores" id="computerScore"></p>
        </div>
        <div>
            <p id="context">*Output*</p>
        </div>
        <div>
            <button id="reset">Play Again?</button>
        </div>
    </div>
    <footer>
        <p>Made by: <a href="https://github.com/IrishmanSteve"><i class="fa-brands fa-github" style="color: #000000;"></i> Stephen Divin</a></p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
